<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootstrAPI</title>

    <!-- Bootstrap CSS and JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
</head>
<body>
    
    <div class="api-section">
        <h1>
            Part 1: Random Dog Generator
        </h1>
        <div class="api-content">
             <img src="" alt="images of random dog" id="dogImages">
                <br>
                <br>
                <center>
              <button type="button" class="btn btn-outline-primary">Get Random Dog Image</button>
            </center>
        </div>

    <div class="api-section">
        <h1>
            Part 2: Weather App
        </h1>
        <br>
        <div class="api-content">
            <form id="weatherForm">
               <center>  
                <div class="col-md-6">
                        <input type="text" class="form-control" id="validationCustom03" placeholder ="Enter a city" required>
                        <div class="invalid-feedback">
                      Please provide a valid city.
                    </div>
                  </div>
                <br>
                <input type="submit" id="submit" class ="btn btn-primary"> 
            </center> 
                <br>
                <br>

                <div id="tempDiv">
                        <div id="temp"></div>
                        <div id="wind"></div>
                        <div id="descript"></div>
                        
                </div><br>
                

            </form>
        </div>
    </div>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
</body>
</html>
